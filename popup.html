            <div class="container">
                <section id="field1" class="field-group">
                    <div class="show-buttons">
                        <div class="search-container">
                            <form
                                id="search-form"
                                method="POST"
                                action="http://10.40.99.8:8080/Transat-CRM/dashboard/"
                                target="_blank"
                                class="show-buttons"
                            >
                                <input id="search-input" type="text" name="anyattribute" placeholder="Search" value />
                                <button type="submit"><img src="src/search.png" alt="search" /></button>
                            </form>
                        </div>
                        <div class="show-buttons short">
                            <input placeholder="Show" type="text" id="customer-service-id" name="customer-service-id" />
                            <button id="customer-service-btn"><img src="src/show.png" alt="show" /></button>
                            <!-- <button id="customer-intervention-btn">!</button> -->
                        </div>
                    </div>

                    <br />
                    <div class="show-buttons">
                        <input placeholder="t1radius" type="text" id="radius-id" name="radius-id" />
                        <button id="radius-id-btn"><img src="src/radius.png" alt="Radius" /></button>
                    </div>
                    <div class="show-buttons">
                        <input placeholder="Trt-xxx-01" type="text" id="bell-id" name="bell-id" />
                        <button id="bell-id-btn"><img src="src/bell.ico" alt="Bell" /></button>
                    </div>
                    <br />
                    <div class="show-buttons">
                        <form class="hidden" id="my-form" method="POST" action="" target="_blank"></form>
                        <input
                            class="mac-address"
                            id="mac-input"
                            type="text"
                            placeholder="Mac address"
                            name="inputValue"
                            value
                        />
                        <button type="button" id="diag"><img src="src/videotron.ico" alt="Diagnostic" /></button>
                        <input id="number-days" class="number-days" type="text" name="nbOfDays" placeholder="Days" />
                        <button type="button" id="hist"><img src="src/hist.png" alt="Historic" /></button>
                    </div>
                    <!-- </form> -->

                    <div class="show-buttons">
                        <input placeholder="Vl-xxxxxx" type="text" id="vl-id" name="vl-id" />
                        <button id="vl-id-btn"><img src="src/extra.png" alt="Extranet" /></button>
                    </div>
                    <br />
                    <div class="show-buttons">
                        <input placeholder="Postal code" type="text" id="maps-id" name="vl-id" /><br />
                        <button id="maps-id-btn"><img src="src/maps.png" alt="Open Maps" /></button>
                    </div>
                    <div class="show-buttons">
                        <input placeholder="0000 0000 0000 0000" type="text" id="track-input" />
                        <button id="track-btn"><img src="src/shipping.png" alt="Track" /></button>
                    </div>
