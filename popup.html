        <div class="container">
            <section id="field1" class="field-group">
                <input
                    placeholder="Show"
                    type="text"
                    id="customer-service-id"
                    name="customer-service-id"
                /><br />
                <div class="show-buttons">
                    <button id="customer-service-btn">
                        Show
                    </button>
                    <button id="customer-intervention-btn">
                        Intervention
                    </button>
                </div>
                <br /><br />

                <input
                    placeholder="t1radius"
                    type="text"
                    id="radius-id"
                    name="radius-id"
                /><br />
                <button id="radius-id-btn">
                    Open Radius</button
                ><br /><br />

                <input
                    placeholder="TRT-XXX-01"
                    type="text"
                    id="bell-id"
                    name="bell-id"
                /><br />
                <button id="bell-id-btn">Open Bell</button
                ><br /><br />

                <input
                    placeholder="VLXXXXX"
                    type="text"
                    id="vl-id"
                    name="vl-id"
                /><br />
                <button id="vl-id-btn">Open Extranet</button
                ><br /><br />
                <input
                    placeholder="ZIP CODE"
                    type="text"
                    id="maps-id"
                    name="vl-id"
                /><br />
                <button id="maps-id-btn">Open Maps</button
                ><br /><br />
                <div class="buttons-container">
                    <button id="nms-btn">NMS</button
                    ><br /><br />
                    <button id="interventions-btn">
                        Interventions</button
                    ><br /><br />
                    <button id="tasks-btn">Tasks</button
                    ><br /><br />
                </div>
            </section>
            <section id="field2" class="field-group hidden">
                <input
                    placeholder="ZIP CODE"
                    type="text"
                    id="maps-id"
                    name="vl-id"
                /><br />
                <button id="maps-id-btn">Open Maps</button
                ><br /><br />
            </section>
            <section id="field3" class="field-group hidden">
                <input
                    placeholder="LINK"
                    type="text"
                    id="link"
                /><br />
                <button id="link-btn">GET LINK</button
                ><br /><br />
            </section>
            <section id="field4" class="field-group hidden">
                <p>Tex3t</p>
            </section>
        </div>
