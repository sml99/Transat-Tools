<!DOCTYPE html>
<html>
    <head>
        <title>Transat Tools</title>
        <script src="navbar.js"></script>
        <script src="popup.js"></script>
        <script src="link.js"></script>
        <script src="content.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="field4.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    </head>

    <body>
        <!-- <button id="printTabLink">
            Print Current Tab Link
        </button> -->
        <a id="logo" href="https://transattelecom.ca/internet"><img src="/banner.jpg" /></a>

        <nav class="navbar">
            <ul id="nav-bar">
                <li data-field="field1" class="nav-item active">
                    <a data-field="field1" href="#">
                        <img data-field="field1" src="icons/home.png" class="icon" />
                    </a>
                </li>
                <!--<li class="nav-item customer-service">
                    <a data-field="field2" href="#">
                        <img data-field="field2" src="icons/home.png" class="icon" />
                    </a>
                </li>-->
                <li data-field="field3" class="nav-item">
                    <a data-field="field3" href="#">
                        <img data-field="field3" src="icons/globe.png" class="icon" />
                    </a>
                </li>
                <li data-field="field4" class="nav-item">
                    <a data-field="field4" href="#">
                        <img data-field="field4" src="icons/copy.png" class="icon" />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <section id="field1" class="field-group">
                <div class="search-container">
                    <form
                        id="search-form"
                        method="POST"
                        action="http://10.40.99.8:8080/Transat-CRM/dashboard/"
                        target="_blank"
                    >
                        <input id="search-input" type="text" name="anyattribute" placeholder="Search" value />
                        <button type="submit">Search</button>
                    </form>
                </div>

                <input placeholder="Show" type="text" id="customer-service-id" name="customer-service-id" /><br />
                <div class="show-buttons">
                    <button id="customer-service-btn">Show</button>
                    <button id="customer-intervention-btn">Intervention</button>
                </div>
                <br />

                <div class="show-buttons">
                    <input placeholder="t1radius" type="text" id="radius-id" name="radius-id" />
                    <button id="radius-id-btn">Radius</button>
                </div>
                <div class="show-buttons">
                    <input placeholder="Trt-xxx-01" type="text" id="bell-id" name="bell-id" />
                    <button id="bell-id-btn">Bell</button>
                </div>
                <br /><br />

                <div class="search-container">
                    <form id="my-form" method="POST" action="" target="_blank"></form>
                    <div class="show-buttons">
                        <input
                            class="mac-address"
                            id="mac-input"
                            type="text"
                            placeholder="Mac address"
                            name="inputValue"
                            value
                        />
                        <input id="number-days" class="number-days" type="text" name="nbOfDays" placeholder="Days" />
                    </div>
                    <div class="show-buttons">
                        <button type="button" id="hist">>History</button>
                        <button type="button" id="diag">>Diagnostic</button>
                        <button id="nms-btn" type="button">NMS</button>
                    </div>
                    <!-- </form> -->
                </div>

                <div class="show-buttons">
                    <input placeholder="Vl-xxxxxx" type="text" id="vl-id" name="vl-id" />
                    <button id="vl-id-btn">Extranet</button>
                </div>
            </section>

            <section id="field2" class="field-group hidden">
                <form method="POST" action="http://10.40.99.8:8080/Transat-CRM/dashboard/" target="_blank">
                    <input type="text" name="anyattribute" value />
                    <button class="bubbly-button" type="submit">Search</button>
                </form>
            </section>

            <section id="field3" class="field-group hidden">
                <input placeholder="0000 0000 0000 0000" type="text" id="track-input" />
                <div class="show-buttons">
                    <button id="track-btn">TRACK</button>
                    <button id="shippings-btn">Shippings</button>
                </div>
                <br />
                <input placeholder="Postal code" type="text" id="maps-id" name="vl-id" /><br />
                <button id="maps-id-btn">Open Maps</button>
                <br /><br />
                <div class="buttons-container">
                    <!-- <button id="nms-btn">Switchboard</button> -->
                    <div class="show-buttons">
                        <button id="interventions-btn">Interventions</button>
                        <button id="tasks-btn">Tasks</button>
                    </div>
                    <div class="show-buttons">
                        <button id="interventions-btn">Videotron</button>
                        <button id="">PBX</button>
                        <button id="">SIP</button>
                    </div>
                    <button id="">Switchboard</button>
                </div>
            </section>
            <section id="field4" class="field-group hidden">
                <div class="login-box">
                    <a href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Press to copy
                    </a>
                </div>
                <div class="copy-buttons">
                    <div class="bubbly-button" id="zte-button-ad">Admin</div>
                    <div class="bubbly-button" id="zte-button">Zte@Consumers251</div>
                    <div class="bubbly-button" id="zte-button-tr">Transat20</div>
                </div>
            </section>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
